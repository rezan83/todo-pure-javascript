<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>Document</title>
    </head>
    <body>
        <nav class="navbar">
            <h1>Cool Todo</h1>
            <button class="btn" onclick="app.save()">SAVE</button>
        </nav>
        <main>
            <div class="todos-app">
                <div class="todo-edit-modal--container"></div>
                <form class="todoForm"></form>
                <div class="todos-periority">
                    <div class="todos-low">
                        <h2 class="low">Low</h2>
                        <div class="todos-container"></div>
                    </div>

                    <div class="todos-normal">
                        <h2 class="normal">Normal</h2>
                        <div class="normal-container"></div>
                    </div>
                    <div class="todos-urgent">
                        <h2 class="urgent">Urgent</h2>
                        <div class="urgent-container"></div>
                    </div>
                </div>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
